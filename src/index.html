<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" id="viewport" content="initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="YES">
  <title>Heatmap</title>
  <link rel="stylesheet" type="text/css" href="./calendar-heatmap.css">
  <script src="./moment.min.js" charset="utf-8"></script>
  <script src="./d3.v4.min.js" charset="utf-8"></script>
  <script src="./calendar-heatmap.js"></script>
</head>

<body>
  <div id="cal-heatmap-container"></div>
  <script type="text/javascript">
    function averageCount(arr) {
      var sum = 0;
      arr.sort(function (a, b) {
        return a - b
      });
      arr.pop();
      arr.shift();
      for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      return sum / arr.length;
    }

    function init(data, themeColor, night, lang) {

      var dataObj = JSON.parse(data);
      var firstDate = new Date(0);
      var lastDate = new Date(0);
      var finalDataObj = [];

      if (dataObj.length === 0) {
        // 必须有一条空数据，以便显示示意图
        finalDataObj.push({
          date: new Date(0),
          count: 0
        });
      } else {
        for (var i = 0; i < dataObj.length; i++) {
          var dataItem = dataObj[i];
          if (i == 0) {
            firstDate.setUTCSeconds(dataItem.epoch);
          } else if (i == dataObj.length - 1) {
            lastDate.setUTCSeconds(dataItem.epoch);
          }
          var thisDate = new Date(0);
          thisDate.setUTCSeconds(dataItem.epoch);
          finalDataObj.push({
            date: thisDate,
            count: dataItem.count
          });
        }
      }

      var enLocalObj = {
        months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        No: 'No',
        on: 'on',
        Less: 'Less',
        More: 'More'
      }

      var frLocalObj = {
        months: ['jan.', 'fev.', 'mars.', 'avr.', 'mai.', 'juin.', 'juillet.', 'aôut', 'sept.', 'oct.', 'nov.',
          'dec.'
        ],
        days: ['dim.', 'lun.', 'mar.', 'mer.', 'jeu.', 'ven.', 'sam.'],
        No: 'No',
        on: 'on',
        Less: 'Moins',
        More: 'Plus'
      }

      var deLocalObj = {
        months: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        days: ['So.', 'Mo.', 'Di.', 'Mi.', 'Do.', 'Fr.', 'Sa.'],
        No: 'No',
        on: 'on',
        Less: 'Weniger',
        More: 'Mehr'
      }

      var esLocalObj = {
        months: ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'],
        days: ['dom.', 'lun.', 'mar.', 'mié.', 'jue.', 'vie.', 'sáb.'],
        No: 'No',
        on: 'on',
        Less: 'Menos',
        More: 'Más'
      }
      var localObj = enLocalObj;
      if (lang === 'fr') {
        localObj = frLocalObj;
      } else if (lang === 'de') {
        localObj = deLocalObj;
      } else if (lang === 'es') {
        localObj = esLocalObj;
      }

      var emptyColor = '#F0F0F0';
      if (night) {
        emptyColor = '#4B4E51';
        document.body.style.backgroundColor = "#34383b";
      }

      var chart1 = calendarHeatmap()
        .data(finalDataObj)
        .selector('#cal-heatmap-container')
        .colorRange([emptyColor, themeColor])
        .tooltipEnabled(false)
        .legendEnabled(true)
        .locale(localObj);
      chart1();
      //滚动到最后
      window.scrollTo(1150, 0);
    }

    function getClientHeight() {
      return 178;
    }
  </script>
</body>

</html>
